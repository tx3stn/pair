name: test-and-release

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - &setup-go
        name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true
      - name: build binary
        run: make install
      - name: unit tests
        run: ./.scripts/run-unit-tests-with-summary.sh > "$GITHUB_STEP_SUMMARY"
      - uses: bats-core/bats-action@4.0.0
        name: setup bats
        id: setup-bats
      - name: install expect
        run: sudo apt install -y expect
      - name: end to end tests
        shell: bash
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
          TERM: xterm
        run: ./.scripts/run-e2e-tests-with-summary.sh > "$GITHUB_STEP_SUMMARY"

  lint:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - *setup-go
      - uses: golangci/golangci-lint-action@v9
        name: golangci-lint
        with:
          version: latest

  release:
    needs:
      - build-and-test
      - lint
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: |
          git config --global user.email tx3stn@github-action.com
          git config --global user.name 'tx3stn github actions'
          VERSION=$(head -n 1 VERSION)
          git fetch --force --tags
          if git rev-parse -q --verify "refs/tags/${VERSION}" >/dev/null; then
            echo "Tag ${VERSION} already exists; skipping tag creation"
          else
            git tag -a "${VERSION}" -m "Release ${VERSION}"
            git push origin "${VERSION}"
          fi
      - *setup-go
      # - uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}
      - uses: goreleaser/goreleaser-action@v7
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
